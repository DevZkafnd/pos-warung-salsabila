<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="riceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Plate -->
  <ellipse cx="50" cy="65" rx="45" ry="25" fill="url(#plateGradient)" stroke="#999" stroke-width="1" />
  <ellipse cx="50" cy="65" rx="30" ry="15" fill="#e0e0e0" />
  
  <!-- Rice Mound -->
  <path d="M25,60 Q50,30 75,60 Q75,70 50,75 Q25,70 25,60" fill="url(#riceGradient)" stroke="#ddd" stroke-width="0.5"/>
  
  <!-- Garnish/Meat (Brown) -->
  <path d="M40,55 Q50,45 60,55 Q65,60 60,65 Q50,70 40,65 Q35,60 40,55" fill="#8B4513" />
  
  <!-- Garnish (Green) -->
  <path d="M45,50 Q50,40 55,50" fill="none" stroke="green" stroke-width="2" />
  <circle cx="48" cy="48" r="2" fill="red" />
</svg>